<html>
  <head>
    <script type="text/javascript" src="../external/prototype.js"></script>
    <script type="text/javascript" src="../external/binaryReader.js"></script>
    <script type="text/javascript" src="../shapefile.js"></script>
    <script type="text/javascript" src="../shapefile_transforms.js"></script>
    <script type="text/javascript" src="../shapefile_render2d.js"></script>

    <script type="text/javascript">
      function fixPoint () {
        toOrtho.call (this);
        scale.call (this, 400);
        shift.call (this, 400);
        invert.call (this, 800, 1);
        //deAlias.call (this);
      }

      function drawLats (screen, color) {
        var context = screen.getContext ("2d");
        context.strokeStyle = color.to_rgb_string ();

        for (var lat = -90; lat <= 90; lat += 10) {
          var startPoint = [lat, 0];
          fixPoint.call (startPoint);
          context.moveTo (startPoint[0], startPoint[1]);
          context.beginPath ();

          for (var lon = 0; lon <= 360; lon += 1) {
            var point = [lat, lon];
            fixPoint.call (point);
            context.lineTo (point[0], point[1]);
          }
          context.stroke ();
          context.closePath ();
        }
      };

      function drawLons (screen, color) {
        var context = screen.getContext ("2d");
        context.strokeStyle = color.to_rgb_string ();

        for (var lon = 0; lon <= 360; lon += 10) {
          var startPoint = [-90, lon];
          fixPoint.call (startPoint);
          context.moveTo (startPoint[0], startPoint[1]);
          context.beginPath ();

          for (var lat = -90; lat <= 90; lat += 1) {
            var point = [lat, lon];
            fixPoint.call (point);
            context.lineTo (point[0], point[1]);
          }
          context.stroke ();
          context.closePath ();
        }
      };

      function ready () {
        var screen = document.getElementById ("screen");
        if (screen.getContext) {
          try {
            var shapeFileName = "../shapefiles/northamerica_adm0";
            var shapeFile = new ShapeFile (shapeFileName);
            
            shapeFile.eachVertex (fixPoint);

            shapeFile.eachShape (render, screen.getContext ("2d"), new Color (0xFF, 0x00, 0x00));

            var llColor = new Color (0x00, 0x00, 0x00);
            drawLats (screen, llColor);
            drawLons (screen, llColor);

          } catch (error) {
            var messages = document.getElementById ("messages");
            messages.innerHTML = error;
            console.log (error);
          }
        }
      }
    </script>
  </head>
  <body onLoad="ready ();">
    <div id="messages" width="800" height="800" z-index="10" style="position: relative; float: top; display: inline;"></div>
    <canvas id="screen" width="800" height="800" z-index="0" style="border: solid 1px; position: absolute; left: 0px; display: inline;">
      Your browser doesn't support canvas.
    </canvas>
  </body>
</html>
