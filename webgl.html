<html>
  <head>
    <script type="text/javascript" src="external/prototype.js"></script>
    <script type="text/javascript" src="external/binaryReader.js"></script>
    <script type="text/javascript" src="shapefile.js"></script>
    <script type="text/javascript" src="shapefile_transforms.js"></script>
    <script type="text/javascript" src="shapefile_model_builders.js"></script>
    <script type="text/javascript" src="external/webglu/src/webglu.js"></script>

    <script type="text/javascript">
      function ready () {
        if (!$W.initialize ()) return;
        $W.GL.clearColor (0.9, 0.9, 0.9, 1.0);
        $W.camera.setPosition (2, 2, 5);

        try {
          var shapeFileName = "shapefiles/northamerica_adm0";
          //var shapeFileName = "shapefiles/world_borders";
          var shapeFile = new ShapeFile (shapeFileName);
          
          shapeFile.eachVertex (to3d);
          shapeFile.eachVertex (scale, 3);

          shapeFile.eachShape (buildModels, [1, 0, 0]);

        } catch (error) {
          document.getElementById ("messages").innerHTML = error;
          console.log (error);
        }

        $W.update = function () {
          document.getElementById ("messages").innerHTML = $W.FPS;
        }

        $W.start ();
      }
    </script>
  </head>
  <body onLoad="ready ();">
    <div id="messages" width="800" height="800" z-index="10"></div>
    <canvas id="canvas" width="800" height="800" z-index="0">
      Your browser doesn't support canvas.
    </canvas>
  </body>
</html>
